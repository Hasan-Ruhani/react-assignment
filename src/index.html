    <script>
        // Toggle the hamburger menu visibility
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const rightSideButtons = document.getElementById('right-side-buttons');
    
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            rightSideButtons.classList.toggle('hidden');  // Hide the right-side items when the menu is open
        });
    
        // Close the hamburger menu when clicking outside
        window.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
                rightSideButtons.classList.remove('hidden'); // Show right-side items when menu is closed
            }
        });
    </script>
